    <div class="form-container">
        <form action="index.php" method="post" id="mySearch" onsubmit='SearchIncident();return false;' >

            <label for="municipality">Νομός:</label>
            <input type="text" name="municipality" id="municipality" placeholder="Πληκτρολογήστε τον νομό" value="Heraklion" required>
            <div id="muni-error1" class="error-mess-class"></div>

            <label for="incident_type">Τύπος Συμβάντος:</label>
            <input type="text" name="incidentType" id="incident_type" placeholder="Πληκτρολογήστε τον τύπο του συμβάντος" required>
            <div id="incidentType-error" class="error-mess-class"></div>

            <label for="start_datetime">Ημερομηνία Έναρξης:</label>
            <input type="date" name="startDate" id="start_datetime" required>
            <div id="startDate-error" class="error-mess-class"></div>

            <label for="end_datetime">Ημερομηνία Λήξης:</label>
            <input type="date" name="endDate" id="end_datetime" required>
            <div id="endDate-error" class="error-mess-class"></div>

            <label for="firefightersCount">Αριθμός Πυροσβεστών:</label>
            <input type="number" name="firefightersCount" id="firefightersCount" placeholder="Πληκτρολογήστε τον αριθμό των πυροσβεστών" required>
            <div id="firefightersCount-error" class="error-mess-class"></div>

            <label for="vehiclesCount">Αριθμός Οχημάτων:</label>
            <input type="number" name="vehiclesCount" id="vehiclesCount" placeholder="Πληκτρολογήστε τον αριθμό των οχημάτων" required>
            <div id="vehiclesCount-error" class="error-mess-class"></div>

            <button type="submit" id="submitButton" >Υποβολή</button>

        </form>
