<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logout</title>
    <meta name = "description" content = "Login & Password Forms">
    <meta name = "keywords" content = "assignment1,cs-359">
    <meta name = "author" content="CSD5197">
    <meta name = "viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="wrapper">
    <form  action ="#" method="POST">

        <h1 id="Log">Your Data</h1>
        <div class = "input-box">
            <input type="text" id = "username" placeholder="username" pattern="^[A-Za-z][A-Za-z0-9]{7,}$" minlength=8
                   title = "Name must contain at least 8 characters the first Capital" readonly>
            <i class='bx bxs-user'></i>
        </div>

        <div class = "input-box">
            <input type ="email"  id = "mail" placeholder="email" >
            <i class='bx bx-envelope' ></i>
            <button type="button" class="button" onclick="Update('mail')">Update</button>

        </div>

        <div class="input-box">
            <input id= "pass1" type="password" placeholder="password"
                   pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z0-9!@#$%^&*]{8,18}$"
                   title = "Password must contain 8-18 characters at least 1 capital and 1 symbol" >
            <img id ="img"  class = "eye-icon" src="eye-open.png" alt="Show Password" onclick="ShowPass()">

            <button type="button" class="button" onclick="Update('pass1')">Update</button>
        </div>

        <div class = "input-box">
            <input type="text" placeholder="name" id = "firstname"
                   pattern="^[Α-Ωα-ω]{3,30}$"
                   title = "Name must contain 3-30 characters and no number" >
            <button type="button" class="button" onclick="Update('firstname')">Update</button>
        </div>


        <div class="input-box">
            <input type = "text" placeholder="lastname" id = "lastname"
                   pattern="^[Α-Ωα-ω]{3,30}$" title = "Last Name must contain 3-30 characters and no number">
            <button type="button" class="button" onclick="Update('lastname')">Update</button>
        </div>

        <div class = "input-box">
            <input type = "date"  id = "birthdate"   required>
            <button type="button" class="button"onclick="Update('birthdate')">Update</button>
        </div>

        <div class = "input-box">
            <input type = "text" placeholder="gender" id ="gender">
            <button type="button" class="button" onclick="Update('gender')">Update</button>
        </div>

        <div class = "input-box">
            <input type = "text" placeholder="afm" id="afm" readonly>

        </div>

        <div class = "input-box">
            <input type = "text" placeholder="country" id="country" readonly>
            <button type="button" class="button" onclick="Update('address')">Update</button>
        </div>

        <div class = "input-box">
            <input type = "text" placeholder="municipality" id="municipality" >
        </div>

        <div class = "input-box">
            <input type = "text" placeholder="prefecture" id="prefecture" >
        </div>

        <div class = "input-box">
            <input type = "text" placeholder="address" id="address">
            <button type="button" class="button" onclick="VerifyLoc()">Verify</button>

        </div>

        <span id="result"></span>
        <div class = "input-box">
            <input type = "text" placeholder="job" id="job">
            <button type="button" class="button" onclick="Update('job')">Update</button>
        </div>

        <div class = "input-box">
            <input type = "text"  id="telephone" placeholder="telephone" readonly>

        </div>

        <div class = "input-box">
            <input type = "text"  id="lat" placeholder="lat">
            <button type="button" class="button" onclick="Update('lat')">Update</button>
        </div>

        <div class = "input-box">
            <input type = "text" placeholder="lon" id="lon">
            <button type="button" class="button" onclick="Update('lon')">Update</button>
        </div>


        <br>
        <br>
        <button type="button"  id = "regi" class="btn" onclick="Logout()">Logout</button>


    </form>

    <div id="divID"></div>

</div>

</body>
</html>
