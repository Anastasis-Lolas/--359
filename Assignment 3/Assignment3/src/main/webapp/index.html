<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Login Form</title>
        <meta charset ="UTF-8">
        <meta name = "description" content = "Login & Password Forms">
        <meta name = "keywords" content = "assignment1,cs-359">
        <meta name = "author" content="CSD5197">
        <meta name = "viewport" content="width=device-width,initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="styles.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <script  src="ajax.js" defer></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    </head>

    <body>
       

        
        <div class="wrapper">        
            <form  action ="#" method="POST">
                
                <h1 id="Log">Login</h1>
                <div id ="ajaxContent"></div>
                <div class = "input-box">
                    <input type="text" id = "username" placeholder="username" pattern="^[A-Za-z][A-Za-z0-9]{7,}$" minlength=8 
                    title = "Name must contain at least 8 characters the first Capital" required>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box">
                    <input id= "pass1" type="password" placeholder="password"
                           pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z0-9!@#$%^&*]{8,18}$"
                           title = "Password must contain 8-18 characters at least 1 capital and 1 symbol" required>
                    <img id ="img"  class = "eye-icon" src="eye-open.png" alt="Show Password" onclick="ShowPass()">
                </div>


           

                <button type="button"  id = "reg" class="btn" onclick="CheckLogin()">Login</button>



            </form> 
          
            
            <div id="divID"></div>
            
        </div>

       

        
    </body>
</html>
